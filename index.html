<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ISS Location Map</title>
    <link rel="stylesheet" href="css/custom.css">
    <meta name="viewport" content="initial-scale=1.0">
</head>

<body>
<div id="sidebar">
    <ul id="places-list" data-bind="foreach: placeList">
        <li data-bind="text: name, click: $parent.setPlace"></li>
    </ul>
</div>


  <body>
    <div id="currentPlace" data-bind="with: currentPlace">
        <h3 data-bind="text: name"></h3>
        <p>Next space station passing:</p>
        <p data-bind="text: ISSdata"></p>
    </div>
    <div id="map">
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYzLRZ2pFf9T5nJVX6iafwdPizj2owiNs&callback=viewMap"
        async defer></script>
    </div>

    <script src="node_modules/knockout/build/output/knockout-latest.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>   


    <script src="js/app.js"></script>
</body>



</html>
