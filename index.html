<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ISS Location Map</title>
    <link rel="stylesheet" href="css/custom.css">
    <meta name="viewport" content="initial-scale=1.0">
</head>

<body>
<div id="sidebar">
    <ul id="places-list" data-bind="foreach: placeList">
        <li data-bind="text: name, click: $parent.setPlace"></li>
    </ul>
</div>


  <body>
    <div id="currentPlace" data-bind="with: currentPlace">
        <h3 data-bind="text: name"></h3>
        <p data-bind="if: name!='ISS Current Location'">Next space station passing:</p>
        <p data-bind="if: name=='ISS Current Location'">Location as at:</p>
        <p data-bind="text: ISSdata"></p>
    </div>
    <div id="map">
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYzLRZ2pFf9T5nJVX6iafwdPizj2owiNs&callback=viewMap"
        async defer></script>
    </div>
    <div id="footer">
    <h3>Data Source</h3>
    <p>This page uses the <a href='http://open-notify.org'>http://open-notify.org</a> API. The ISS is tracked by several agencys. Both NORAD and NASA periodically publish data about the station. Open-notify scrapes these sources to provide this API.
    </div>

    <script src="node_modules/knockout/build/output/knockout-latest.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>   


    <script src="js/app.js"></script>
</body>



</html>
